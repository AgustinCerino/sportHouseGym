<div class="calendar-container">
  <header>
    <button (click)="prevMonth()">Anterior</button>
    <h2>{{ monthName }} {{ year }}</h2>
    <button (click)="nextMonth()">Siguiente</button>
  </header>
  <table id="calendar">
    <tr>
      <th *ngFor="let day of ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb']">{{ day }}</th>
    </tr>
    <tr *ngFor="let week of calendarGrid">
      <td *ngFor="let day of week"
          (click)="day !== null ? onDayClick(day) : null"
          [ngClass]="{'selected': day !== null && isSelected(day)}">
        <div>
          {{ day !== null ? day : '' }}
          <select *ngIf="day !== null" [(ngModel)]="activities[day]" (change)="updateSelectedActivity()">
            <option value="">Act</option>
            <option value="Piernas">Piernas</option>
            <option value="Brazos">Brazos</option>
            <option value="Espalda">Espalda</option>
            <option value="Pecho">Pecho</option>
            <option value="Cardio">Cardio</option>
          </select>
        </div>
      </td>
    </tr>
  </table>
</div>
